<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Creator Bootstrap Tree Demo</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<!-- <link href="css/dependencies.css" rel="stylesheet"/>-->
<link href="css/novacreator.bootstrap.tree.css" rel="stylesheet"/>
</head>
<body>

<div style="margin: 0 auto; float: none; padding-left: 5px; padding-right: 5px; width: 320px">
    <h3>Treely Example</h3>
    <div class="treely"></div>
</div>

<footer id="footer">&copy; Copyright 2015-2016, Nova Creator Software</footer>

<script src="https://use.fontawesome.com/18e1e569fb.js"></script>
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
-->
<script src="js/dependencies.js"></script>
<script src="js/novacreator.bootstrap.tree.js"></script>
<script>
$(function() {
	var items = [{
		id: 1,
		name: 'Example 1',
		type: 'folder',
		items: [{
			id: 11,
			name: 'Example 11',
			type: 'folder',
			items: [{
				id: 111,
				name: 'Example 111',
				type: 'file'
			}, {
				id: 112,
				name: 'Example 112',
				type: 'file'
			}]
		}, {
			id: 12,
			name: 'Example 12',
			type: 'folder',
			items: [{
				id: 121,
				name: 'Example 121',
				type: 'file'
			}, {
				id: 122,
				name: 'Example 122',
				type: 'file'
			}]
		}, {
			id: 13,
			name: 'Example 13',
			type: 'folder',
			items: [{
				id: 131,
				name: 'Example 131',
				type: 'file'
			}, {
				id: 132,
				name: 'Example 132',
				type: 'file'
			}]
		}]
	}, {
		id: 2,
		name: 'Example 2',
		type: 'file'
	}, {
		id: 3,
		name: 'Example 3',
		type: 'folder'
	}];

	$('.treely').treely({
		addable: true,
		editable: true,
		deletable: true,
		getData: function(dataCallback, itemId) {
			dataCallback.call(this, items);
		}
	});
});
</script>
</body>
</html>
