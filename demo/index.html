<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Creator Bootstrap Tree Demo</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/dependencies.css" rel="stylesheet"/>
<link href="css/novacreator.bootstrap.datagrid.css" rel="stylesheet"/>
<style>
	@-webkit-viewport { width: device-width; }
	@-moz-viewport { width: device-width; }
	@-ms-viewport { width: device-width; }
	@-o-viewport { width: device-width; }
	@viewport { width: device-width; }
	body { padding-top: 70px; }
	.column .text { color: #f00 !important; }
	.cell { font-weight: bold; }
</style>
</head>
<body>
<footer id="footer">&copy; Copyright 2015-2016, Nova Creator Software</footer>

	<script src="https://use.fontawesome.com/18e1e569fb.js"></script>
	<script src="js/moderniz.2.8.1.js"></script>
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    -->
	<script src="js/dependencies.js"></script>
	<script src="js/novacreator.bootstrap.datagrid.js"></script>
	<script src="js/novacreator.bootstrap.datagrid.fa.js"></script>
	<script>
		$(function() {
			function init() {
				var grid = $("#grid").tablear({
					formatters: {
						"link": function(column, row) {
							return "<a href=\"#\">" + column.id + ":" + row[column.id] + "</a>";
						},
						"commands": function(column, row) {
							return "<button type=\"button\" class=\"btn btn-sm btn-default command-edit\" data-row-id=\"" + 
								row.id + "\"><span class=\"fa fa-pencil\"></span></button> " + 
								"<button type=\"button\" class=\"btn btn-sm btn-default command-delete\" data-row-id=\"" + 
								row.id + "\"><span class=\"fa fa-trash-o\"></span></button>";
						}
					},
					rowCount: [-1, 10, 50, 75],
					showExport: true,
					showFilter: true,
					reorderableColumns: true,
					reorderableRows: true,
					resizable: true,
					editable: true,
					swipeable: true,
					onReorderRowsDrop: function(table, row, newOrder) {
						alert(newOrder);
					}
				}).on("loaded.rs.novacreator.bootstrap.datagrid", function() {
					grid.find(".command-edit").on("click", function(e) {
						alert("You pressed edit on row: " + $(this).data("row-id"));
					}).end().find(".command-delete").on("click", function(e) {
						alert("You pressed delete on row: " + $(this).data("row-id"));
					});
				});
			};
                
			init();
                
			$("#append").on("click", function () {
				$("#grid").tablear("append", [{
					id: 100,
					sender: "mcm@mcm.com",
					received: "Test1",
					link: ""
				}, {
					id: 101,
					sender: "mcm2@mcm.com",
					received: "Test2",
					link: ""
				}]);
			});
                
			$("#clear").on("click", function () {
				$("#grid").tablear("clear");
			});
                
			$("#removeSelected").on("click", function () {
				$("#grid").tablear("remove");
			});
                
			$("#destroy").on("click", function () {
				$("#grid").tablear("destroy");
			});
                
			$("#init").on("click", init);
                
			$("#clearSearch").on("click", function () {
				$("#grid").tablear("search");
			});
                
			$("#clearSort").on("click", function () {
				$("#grid").tablear("sort");
			});
                
			$("#getCurrentPage").on("click", function () {
				alert($("#grid").tablear("getCurrentPage"));
			});
                
			$("#getRowCount").on("click", function () {
				alert($("#grid").tablear("getRowCount"));
			});
                
			$("#getTotalPageCount").on("click", function () {
				alert($("#grid").tablear("getTotalPageCount"));
			});
                
			$("#getTotalRowCount").on("click", function () {
				alert($("#grid").tablear("getTotalRowCount"));
			});
                
			$("#getSearchPhrase").on("click", function () {
				alert($("#grid").tablear("getSearchPhrase"));
			});
                
			$("#getSortDictionary").on("click", function () {
				alert($("#grid").tablear("getSortDictionary"));
			});
                
			$("#getSelectedRows").on("click", function () {
				alert($("#grid").tablear("getSelectedRows"));
			});
		});
	</script>
</body>
</html>
